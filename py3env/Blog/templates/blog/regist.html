
{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Campatible" content="IE=edge">
        <meta name="viewport" content="width=divice-width,initial-scale=1">
        <title>This me block</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/mycustom.css'%}">
	</head>
	<body>
        <div class="container text-center">
        <h1>注册页面：</h1>
        <table style="boder: 1px solid transparent;margin:auto;">
            <form class="form-horizontal" role="form" action="." method="post">
                {% csrf_token %}
                <tbody>
                    <tr>
                        <td>姓名：</td>
                        <td>{{ regform.username }}</td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td>{{ regform.password }}</td>
                    </tr>
                    <tr>
                        <td>邮箱：</td>
                        <td>{{ regform.email }}</td>
                    </tr>
                    <tr>
                        <td>工号：</td>
                        <td>{{ regform.jobnum }}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr><td colspan="2">
                    <input type="submit" value="注册"/>
                    <a href="{%url 'blog:login'%}">登录</a>
                    </td></tr>
                </tfoot>
            </form>
        </table>
        </div>
        <script type="text/javascript" src="{% static 'js/jquery.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
       </body>
 </html>
